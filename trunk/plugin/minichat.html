   <script type="text/javascript" src="./php/get.php?l=en&amp;t=js&amp;g=mini.xml&amp;f=jquery.js"></script>

   <script type="text/javascript">

	function getParameter(string, parm, delim)
	{

		 if (string.length == 0) {
			return '';
		 }

		 var sPos = string.indexOf(parm + "=");

		 if (sPos == -1) {return '';}

		 sPos = sPos + parm.length + 1;
		 var ePos = string.indexOf(delim, sPos);

		 if (ePos == -1) {
			ePos = string.length;
		 }

		 return unescape(string.substring(sPos, ePos));
	}

	function getPageParameter(parameterName, defaultValue) {

		var s = self.location.search;

		if ((s == null) || (s.length < 1)) {
			return defaultValue;
		}

		s = getParameter(s, parameterName, '&');

		if ((s == null) || (s.length < 1)) {
			s = defaultValue;
		}

		return s;
	}

	function loaded()
	{
		MINI_GROUPCHATS = [];
		MINI_PASSWORDS = [];

		// Add an animation
		MINI_ANIMATE = true;

		MINI_NICKNAME = getPageParameter('nickname', MINI_NICKNAME);

		var username = getPageParameter('username', '');
		var password = getPageParameter('password', '');

		if (username == "")
		{
			alert("No username provided");

		} else {
        	launchMini(false, false, window.location.hostname, username, password);
        }
	}

	function unloaded()
	{
		disconnectMini();
	}

   </script>

   <body onload="loaded()" onunload="unloaded()">

<!-- END JAPPIX MINI -->
