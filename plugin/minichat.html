<script type="text/javascript">

	function loaded()
	{
		// load Jappix Mini

		MINI_GROUPCHATS = [];
		MINI_PASSWORDS = [];
		MINI_CHATS = [];
		HOST_BOSH = "/http-bind/";
		HOST_MAIN = window.location.hostname;
		JAPPIX_STATIC = window.location.href

		// Add an animation
		MINI_ANIMATE = true;
		MINI_NICKNAME = "administrator";
		MINI_RESOURCE = "minichat";

		var username = getPageParameter('username', "dele.olajide@btg199251");
		var password = getPageParameter('password', "969131");

        launchMini(false, false, window.location.hostname, username, password);
	}

	function unloaded()
	{
		disconnectMini();
	}

	function getParameter(string, parm, delim)
	{
		 if (string.length == 0)
		 {
			return '';
		 }

		 var sPos = string.indexOf(parm + "=");

		 if (sPos == -1) {return '';}

		 sPos = sPos + parm.length + 1;

		 var ePos = string.indexOf(delim, sPos);

		 if (ePos == -1) {
			ePos = string.length;
		 }

		 return unescape(string.substring(sPos, ePos));
	}

	function getPageParameter(parameterName, defaultValue) {

		var s = self.location.search;

		if ((s == null) || (s.length < 1)) {
			return defaultValue;
		}

		s = getParameter(s, parameterName, '&');

		if ((s == null) || (s.length < 1)) {
			s = defaultValue;
		}

		return s;
	}
</script>
